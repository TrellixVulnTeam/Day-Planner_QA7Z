<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="stylesheets/style.css">
    <!--<link rel="stylesheet" href="stylesheets/normalize.css">-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
    
    <div id="main-content">
        <h1 class="title">Work Day Planner</h1>
        <h3 class="title">Simple and easy to use planner to keep you on track through out your working hours.</h3>
        <div id="choices">


        </div>
    </div>
    <hr>
    <div class="container">
        <div class="hour">9 am</div>
        <textarea time="9"></textarea>
        <button time="9">save</button>

        <div class="hour">10 am</div>
        <textarea time="10"></textarea>
        <button time="10">save</button>

        <div class="hour">11 am</div>
        <textarea time="11"></textarea>
        <button time="11">save</button>

        <div class="hour">12 pm</div>
        <textarea time="12"></textarea>
        <button time="12">save</button>

        <div class="hour">1 pm</div>
        <textarea time="1"></textarea>
        <button time="1">save</button>

        <div class="hour">2 pm</div>
        <textarea time="2"></textarea>
        <button time="2">save</button>

        <div class="hour">3 pm</div>
        <textarea time="3"></textarea>
        <button time="3">save</button>

        <div class="hour">4 pm</div>
        <textarea time="4"></textarea>
        <button time="4">save</button>

        <div class="hour">5 pm</div>
        <textarea time="5"></textarea>
        <button time="5">save</button>

    </div>
    <script src="momentLib/moment.js"></script>
    <script src="stylesheets/dayCalendar.js" text="javascript"></script>
</body>

</html>
